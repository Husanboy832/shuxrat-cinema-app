<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuxrat Cinema Studio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 15px; }
        .header { text-align: center; border-bottom: 2px solid #d4af37; padding-bottom: 10px; margin-bottom: 20px; }
        .logo { color: #d4af37; font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        
        .service-card { background: #161b22; border-radius: 12px; margin-bottom: 15px; overflow: hidden; border: 1px solid #30363d; }
        .service-img { width: 100%; height: 160px; object-fit: cover; }
        .service-info { padding: 12px; }
        .service-title { font-size: 18px; font-weight: bold; color: #d4af37; margin-bottom: 5px; }
        .service-desc { font-size: 13px; color: #ccc; line-height: 1.4; margin-bottom: 12px; }
        
        .order-btn { background: #d4af37; color: black; border: none; width: 100%; padding: 12px; 
                    border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .footer { text-align: center; font-size: 11px; color: #555; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SHUXRAT CINEMA</div>
    </div>

    <div class="service-card">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=500" class="service-img">
        <div class="service-info">
            <div class="service-title">TO'Y MAROSIMLARI</div>
            <p class="service-desc">Professional 4K video syomka va kreativ montaj xizmatlari.</p>
            <button class="order-btn" onclick="sendOrder('To\'y xizmati')">Tanlash</button>
        </div>
    </div>

    <div class="service-card">
        <img src="https://images.unsplash.com/photo-1492691523567-6170c367809a?q=80&w=500" class="service-img">
        <div class="service-info">
            <div class="service-title">FOTOSESSIYA</div>
            <p class="service-desc">Professional studiya va tashqi makon fotosessiyalari.</p>
            <button class="order-btn" onclick="sendOrder('Fotosessiya')">Tanlash</button>
        </div>
    </div>

    <div class="footer">Â© 2024 Shuxrat Cinema Studio</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendOrder(name) {
            tg.sendData(name); // Botga tanlangan xizmat nomini yuboradi
            tg.close();
        }
    </script>
</body>
</html>
