<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuxrat Cinema Studio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 20px; }
        .header { text-align: center; border-bottom: 2px solid #d4af37; padding-bottom: 15px; margin-bottom: 25px; }
        .logo { color: #d4af37; font-size: 26px; font-weight: bold; letter-spacing: 2px; }
        .sub-text { font-size: 14px; color: #aaa; margin-top: 5px; }

        /* Xizmatlar bo'limi */
        .service-container { display: flex; flex-direction: column; gap: 20px; }
        .service-card { background: #161b22; border-radius: 15px; overflow: hidden; border: 1px solid #30363d; transition: 0.3s; }
        .service-img { width: 100%; height: 180px; background: #21262d; object-fit: cover; }
        .service-info { padding: 15px; }
        .service-title { font-size: 18px; font-weight: bold; color: #d4af37; }
        .service-desc { font-size: 13px; color: #ccc; margin: 8px 0; line-height: 1.4; }
        
        .order-btn { background: #d4af37; color: black; border: none; width: 100%; padding: 12px; 
                    border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .contact-footer { margin-top: 30px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SHUXRAT CINEMA</div>
        <div class="sub-text">Professional Foto va Video Xizmatlari</div>
    </div>

    <div class="service-container">
        <div class="service-card">
            <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=500" class="service-img" alt="Wedding">
            <div class="service-info">
                <div class="service-title">TO'Y MAROSIMLARI</div>
                <div class="service-desc">Professional 4K formatda video syomka va kreativ montaj. Unutilmas kunlaringiz uchun.</div>
                <button class="order-btn" onclick="sendOrder('To\'y syomkasi')">Buyurtma berish</button>
            </div>
        </div>

        <div class="service-card">
            <img src="https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=500" class="service-img" alt="Love Story">
            <div class="service-info">
                <div class="service-title">LOVE STORY</div>
                <div class="service-desc">Sizning sevgi tarixingizni eng go'zal kadrlar orqali hikoya qilib beramiz.</div>
                <button class="order-btn" onclick="sendOrder('Love Story')">Buyurtma berish</button>
            </div>
        </div>
    </div>

    <div class="contact-footer">Â© 2024 Shuxrat Cinema Studio | Xorazm</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendOrder(serviceName) {
            // Bu funksiya botga qaysi xizmat tanlanganini yuboradi
            tg.sendData("Tanlangan xizmat: " + serviceName);
            tg.close();
        }
    </script>
</body>
</html>
