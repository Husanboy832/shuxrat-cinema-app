<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuxrat Cinema</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #001f3f; /* To'q ko'k fon */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: gold; /* Oltin rangli sarlavha */
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 30px;
        }
        .btn {
            background-color: gold;
            color: #001f3f;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

    <h1>SHUXRAT CINEMA</h1>
    <p>Professional video va foto xizmatlari</p>

    <button class="btn" onclick="Telegram.WebApp.close()">XIZMATLARNI YOPISH</button>

</html>
